<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Chinese Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .fruit {
            margin-bottom: 20px;
        }

        .fruit img {spmt1062.webp
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        .fruit p {
            text-align: center;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Learn Chinese Fruits</h1>
        
        <div class="fruit">
            <img src="apple.jpg" alt="Apple">
            <p>苹果 (Píngguǒ) - Apple</p>
        </div>
        
        <div class="fruit">
            <img src="banana.jpg" alt="Banana">
            <p>香蕉 (Xiāngjiāo) - Banana</p>
        </div>
        
        <div class="fruit">
            <img src="orange.jpg" alt="Orange">
            <p>橙子 (Chéngzi) - Orange</p>
        </div>
        
        <!-- Add more fruits with images and Chinese names here -->

    </div>
</body>

</html>
